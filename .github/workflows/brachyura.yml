name: Java CI Thing

on:
  push:
    branches: [ "brachyura" ]
  pull_request:
    branches: [ "brachyura" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Compile that boy
        run: ./build.sh
